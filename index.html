<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Zineb Essoussi</a>.
    </div> -->

    <div class="card">
        <div class="content">
            <div class="logo">
            </div>

            <div class="summary">
                <div class="order">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhereyou like!
                    </p>
                </div>
                <div class="plan">
                    <div class="price">

                        <img src="images/icon-music.svg" alt="music icon">
                        <div class="text">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="pay">
                    <button class="btn-1 btn">
            Proceed to Payment
          </button>
                    <button class="btn-2 btn">
            Cancel Order
          </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
